<html>

<head>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>


</head>

<body ng-app="boardApp">
	<div ng-controller="boardController">

		<div class="row">
			<div class="col-xs-12">
				<div class="tableHeader">Leaderboard - FCC</div>
			</div>
		</div>
    <!-- main row -->
		<div class="row">
			<div class="col-xs-12">
				<table class="table-bordered table-hover">
					<thead>
						<tr class="camper">
							<th>#</th>
							<th>Camper Name</th>
							<th class="number" ng-click="sortData('recent')">
								Last 30 days
								<div ng-class="getSortClass('recent')"></div>
							</th> 
							<th class="number" ng-click="sortData('alltime')">
								All time
								<div ng-class="getSortClass('alltime')"></div>
							</th>
						</tr>
					</thead>
          
					<tbody ng-repeat="camper in campers | orderBy: sortColumn : reverseSort">
						<tr class="camper">
							<td>{{$index+1}}</td>
							<td class="name">
								<a href="https://www.freecodecamp.com/{{camper.username}}" target="_blank">
									<img class="profileImg" title={{camper.username}} src={{camper.img}}/>
								<!--	<span>{{camper.username}}</span> -->
								</a>
							</td>
							<td class="number">{{camper.recent}}</td>
							<td class="number">{{camper.alltime}}</td>
						</tr>
					</tbody>
				</table>	
			</div>
		</div>

    <!-- Footer-->
		<div class="row">
			<div class="col-xs-12">
				<div class="tableFooter">
				  <!-- for footer -->
      <div class="col-xs-6">
      <h5><a href="http://www.eleftheriabatsou.com" target="_blank">Eleftheria</a> | <a href="https://codepen.io/EleftheriaBatsou" target="_blank">Projects</a> | <a href="https://www.youtube.com/channel/UCC-WwYv3DEW7Nkm_IP6VeQQ" target="_blank"> Coding videos </a></h5>
      </div>
      <!-- social media -->
      <div class="col-xs-6 text-primary">
        <a href="https://twitter.com/BatsouElef" target="_blank">
     <img class="footerSvg"src="https://image.flaticon.com/icons/svg/60/60580.svg" 
      style="text-align:center" alt="twitter"> 
    </a>
         <a href="https://github.com/EleftheriaBatsou" target="_blank">
     <img class="footerSvg" src="https://image.flaticon.com/icons/svg/25/25657.svg" 
      style="text-align:center" alt="github"> 
    </a>
        <a href="https://www.youtube.com/channel/UCC-WwYv3DEW7Nkm_IP6VeQQ" target="_blank">
     <img class="footerSvg" src="https://image.flaticon.com/icons/svg/25/25312.svg" 
       style="text-align:center" alt="youtube"> 
    </a>
      </div>
    <!-- end footer -->
				</div>
			</div>
		</div>
    <!-- end of Footer -->
	</div>
</body>

</html>
